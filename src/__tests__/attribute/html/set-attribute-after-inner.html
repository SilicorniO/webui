<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <div id="container" ui="">
            <div id="element" ui="">Test</div>
        </div>
        <div id="buttons" ui="ab:l">
            <a id="changeElement" href="#" onClick="changeElement()" ui="ar:l">Change element</a>
        </div>
    </div>
    
    <script>
        WebUI.start({
            viewColors: true,
            showLogs: true,
            viewLogs: 'logs',
            timeRedraw: 0
        });

        function changeElement() {
            var element = document.getElementById("element");
            element.innerHTML = "Testing set attributes"
            element.ui.setAttr("mt", 50);
        }

    </script>
    
</body>
</html>
