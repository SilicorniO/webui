<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <div id="element" ui="c">Center</div>
    </div>
    
    <script>
        
        var executed = false
        WebUI.start({
            viewColors: true,
            showLogs: true,
            viewLogs: 'logs',
            timeRedraw: 0,
            events: function(event) {
                if (event.name == "end" && !executed) {
                    executed = true // to execute just once
                    var element = document.getElementById("element")
                    element.ui.setAttr("c", false)
                }
            }
        });
    
    </script>
    
</body>
</html>
