<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
        <div id="screen" ui="fw;fh">
            <!-- titles -->
            <div id="t0" ui="w:100">Title 0</div>
            <div id="t1" ui="w:100;are:l">Title 1</div>
            <div id="t2" ui="w:100;are:l">Title 2</div>
            <div id="t3" ui="w:100;are:l">Title 3</div>
            <!-- first row -->
            <div id="r0e0" ui="l:t0;r:t0;ab:l">Row 0 Ele 0</div>
            <div id="r0e1" ui="r:t1;are:l">Row 0 Ele 1</div>
            <div id="r0e2" ui="r:t2;are:l">Row 0 Ele 2</div>
            <div id="r0e3" ui="r:t3;are:l">Row 0 Ele 3</div>
            <!-- second row -->
            <div id="r1e0" ui="l:t0;r:t0;ab:l">Row 1 Ele 0</div>
            <div id="r1e1" ui="r:t1;are:l">Row 1 Ele 1</div>
            <div id="r1e2" ui="r:t2;are:l">Row 1 Ele 2</div>
            <div id="r1e3" ui="r:t3;are:l">Row 1 Ele 3</div>
            <!-- third row -->
            <div id="r2e0" ui="l:t0;r:t0;ab:l">Row 2 Ele 0</div>
            <div id="r2e1" ui="l:t1;r:t1;are:l">Row 2 Ele 1</div>
            <div id="r2e2" ui="l:t2;r:t2;are:l">Row 2 Ele 2</div>
            <div id="r2e3" ui="l:t3;r:t3;are:l">Row 2 Ele 3</div>
        </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        timeRedraw: 0,
        dimens: {
            ms: 10, 	//margin small
            mm: 20, 	//margin medium
            mb: 100 	//margin big
        },
    });
    
    </script>
    
</body>
</html>
