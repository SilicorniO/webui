<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <div id="content" ui="w:400;p:10;ch;v:g">
            <div id="element" ui="">Element</div>
        </div>
    </div>

    <script>
        WebUI.start({
            viewColors: true,
            showLogs: true,
            viewLogs: 'logs',
            timeRedraw: 0
        });

        setTimeout(function(){
            console.log("Show after timeout");
            
            var content = document.getElementById('content');
            content.ui.setAttr("v");

        }, 50);
    
    </script>
    
</body>
</html>
