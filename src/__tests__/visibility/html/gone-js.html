<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div ui="fw;fh" id="screen">
        <div id="element1" ui="v:v">Element1</div>
        <div id="element2" ui="ar:l">Element2</div>
    </div>

    <script>
        WebUI.start({
            viewColors: true,
            showLogs: true,
            viewLogs: 'logs',
            timeRedraw: 0
        });

        setTimeout(function(){
            console.log("Show after timeout");
            
            var element1 = document.getElementById('element1');
            element1.ui.setVisibility("g");

        }, 50);
    
    </script>
    
</body>
</html>
