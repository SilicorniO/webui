<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <span id="element" ui="">Testing opacity animation disabled</span>
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        timeRedraw: 20,
        animations: {
            defaultTime: 0.1,
            defaultOpacity: false
        }
    });
    
    </script>
    
</body>
</html>
