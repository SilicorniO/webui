<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="">
        <div id="element">
            <div>
                <span id="elementContent" style="width:50px">Text</span>
            </div>
        </div>
    </div>
    <div id="buttons">
        <a id="changeContent" href="#" onClick="changeContent()">Change content</a>
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        timeRedraw: 0
    });
    
    var elementContent = document.getElementById('elementContent');

    function changeContent(){
        elementContent.innerHTML = "Text with more length to check resize";
    }
    

    </script>
    
</body>
</html>
