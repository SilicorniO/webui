<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <div id="content" ui="fw;fh">
        </div>
    </div>
    
    <script>
        var executed = false
        WebUI.start({
            viewColors: true,
            showLogs: true,
            timeRedraw: 0,
            events: function(event) {
                if (event.name == "end" && !executed) {
                    executed = true

                    // create square
                    var element = document.createElement("div");
                    element.id = "element";
                    element.style.backgroundColor = "#EFB7C0"
                    element.setAttribute("ui", "w:200;h:200");

                    // create and append container
                    var container = document.createElement("div");
                    container.id = "container"
                    container.style = "width: 100%; height: 100%"
                    element.appendChild(container)

                    // create and append element2
                    var element2 = document.createElement("div");
                    element2.id = "element2"
                    element2.setAttribute("ui", "w:50;h:50")
                    container.appendChild(element2)

                    // append element
                    content.appendChild(element);

                }
            }
        });
    </script>
    
</body>
</html>
