<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <div id="element" ui="">
            <span id="elementContent">Text</span>
        </div>
        <div id="buttons" ui="ab:l">
            <a id="changeContent" href="#" onClick="changeContent()" ui="">Change content</a>
        </div>
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        timeRedraw: 0
    });
    
    var elementContent = document.getElementById('elementContent');

    function changeContent(){
        elementContent.innerHTML = "Text with more length to check resize";
    }
    

    </script>
    
</body>
</html>
