<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <div id="content" ui="fw;fh">
            <div id="element" ui="w:200;h:200;c">
                <span id="text" ui="c">CENTER</span>
            </div>
        </div>
        <div id="buttons" ui="">
            <a id="changeElement" href="#" onClick="changeElement()" ui="">Change element UI</a>
        </div>
    </div>
    
    <script>
        var executed = false
        WebUI.start({
            viewColors: true,
            showLogs: true,
            timeRedraw: 0
        });

        function changeElement() {
            var text = document.getElementById("text")
            var element = document.getElementById("element")
            text.innerHTML = "TOP-LEFT BIGGER"
            var element = document.getElementById("element")
            element.ui.setAttr("c", false)
        }
    </script>
    
</body>
</html>
