<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="">
        <div id="container"><span>Text</span><span>Text</span><span>Text</span><span>Text</span><span>Text</span></div>
    </div>
    <div id="buttons">
        <a id="removeContent" href="#" onClick="removeContent()">Remove content</a>
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        timeRedraw: 0
    });
    
    var elementContent = document.getElementById('elementContent');

    function removeContent(){
        var container = document.getElementById("container");
        container.removeChild(container.lastChild)
    }

    </script>
    
</body>
</html>
