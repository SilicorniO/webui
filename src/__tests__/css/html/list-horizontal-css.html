<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
    <style>
        .item1 {
            font-size: 22px;
            color: #1b2942;
            text-transform: uppercase;
        }
    </style>
</head>
<body style="margin:0">
    
        <div id="screen" ui="fw">
            <div id="item2" ui="ar:l;ml:20">Item list 2</div>
            <a id="addFirstItem" href="#" onClick="addFirstItem()" ui="ar:l;ml:20">Add first item</a>
        </div>
    
    <script>
        WebUI.start({
            viewColors: true,
            showLogs: true,
            viewLogs: 'logs',
            timeRedraw: 0,
            dimens: {
                ms: 10, 	//margin small
                mm: 20, 	//margin medium
                mb: 100 	//margin big
            },
        });

        function addFirstItem(){
            var screen = document.getElementById("screen");
            var item2 = document.getElementById("item2");

            var item1 = document.createElement('span');
            item1.id = "item1"
            item1.className = "item1"
            item1.innerHTML = "Item list 1 - same line";
            item1.setAttribute("ui", "");

            screen.insertBefore(item1, item2);
        }
    
    </script>
    
</body>
</html>
