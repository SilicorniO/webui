<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <div id="element1" ui="w:200;h:200"></div>
        <div id="element2" ui="ar:l;w:200;h:200;ml:100"></div>
    </div>
    
    <script>
        WebUI.start({
            viewColors: true,
            showLogs: true,
            timeRedraw: 0
        });

        setTimeout(function(){
            console.log("After first timeout");

            var element1 = document.getElementById('element1');
            element1.ui.setAttr("w", 300, 0.1);

            var element2 = document.getElementById('element2');
            element2.ui.setAttr("w", 50, 0.1);

            setTimeout(function(){
                console.log("After second timeout");
                
                element2.ui.setAttr("ml", 200, 0.1);

            }, 50);

        }, 50);
    </script>
    
</body>
</html>
