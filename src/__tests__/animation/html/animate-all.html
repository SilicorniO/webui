<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <div id="content" ui="fw;fh">
        </div>
        <div id="buttons" ui="">
            <a href="#" onClick="nextExecution()">execute</a>
        </div>
    </div>
    
    <script>
    WebUI.start({
        viewColors: false,
        showLogs: true,
        timeRedraw: 0,
    });

    var TIMEOUT = 1000
    var ANIMATION_TIME = 1.0
    var content = document.getElementById("content")
    var element = null
    var text = null
    var executions = [
        function() {
            // create square
            element = document.createElement("div");
            element.id = "element";
            element.style.backgroundColor = "#EFB7C0"
            element.setAttribute("ui", "w:200;h:200;c");

            // create and append text
            text = document.createElement("span");
            text.id = "text"
            text.innerHTML = "CENTER"
            text.setAttribute("ui", "c")
            element.appendChild(text)

            // append element
            content.appendChild(element);
        },
        // move element to top left
        function() {
            element = document.getElementById("element")
            element.ui.setAttr("c", false, ANIMATION_TIME)
            text.innerHTML = "TOP-LEFT"
        },
        // move element to top right
        function() {
            element = document.getElementById("element")
            element.ui.setAttr("r", "p", ANIMATION_TIME)
            text.innerHTML = "TOP-RIGHT"
        },
        // move element to bottom right
        function() {
            element = document.getElementById("element")
            element.ui.setAttr("b", "p", ANIMATION_TIME)
            text.innerHTML = "BOTTOM-RIGHT"
        },
        // move element to bottom left
        function() {
            element = document.getElementById("element")
            element.ui.setAttr("r", "", ANIMATION_TIME)
            element.ui.setAttr("b", "p", ANIMATION_TIME)
            text.innerHTML = "BOTTOM-LEFT"
        }
    ]

    // execute all functions
    function nextExecution() {
        // check to stop
        if (executions.length == 0) {
            return
        }

        // get next execution
        var execution = executions[0]
        executions.splice(0, 1)

        execution()

        setTimeout(function(){
            nextExecution()
        }, TIMEOUT)

    }
    nextExecution()
    </script>
    
</body>
</html>
