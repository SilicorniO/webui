<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <div id="element1" ui="w:200;h:200"></div>
        <div id="element2" ui="ar:l;w:200;h:200;ml:100"></div>
    </div>
    
    <script>

        numEnds = 0;

        WebUI.start({
            viewColors: true,
            showLogs: true,
            timeRedraw: 100,
            events: function(event) {
                if (event.name == 'end') {
                    if (numEnds == 0) {
                        numEnds += 1;

                        var element1 = document.getElementById('element1');
                        element1.ui.setVisibility("g");
                        element1.ui.animateNextRefresh(0.1);

                        var element2 = document.getElementById('element2');
                        element2.ui.animateNextRefresh(1);

                        WebUI.refresh();
                    }
                }
            }
        });

    </script>
    
</body>
</html>
