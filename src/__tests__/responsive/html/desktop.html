<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="w:100%;h:100%">
        <span id="element" ui="t:p" uim="l:p" uit="ch" uid="r:p">
            <div>
                <span>Mobile: top-left</span><br />
                <span>Tablet: top-center</span><br />
                <span>Desktop: top-right</span>
            </div>
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        screenModes: [
            {
                //mobile
                attribute: "uim",
                widthEnd: 450
            },
            {
                //tablet
                attribute: "uit",
                widthStart: 450,
                widthEnd: 700
            },
            {
                //desktop
                attribute: "uid",
                widthStart: 700
            }
        ]
    });
    
    </script>
    
</body>
</html>
