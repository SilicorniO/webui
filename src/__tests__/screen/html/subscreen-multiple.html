<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../../../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div style="width:100%;height:50px;background-color:gray">
        Header
    </div>
    <div style="width:100%;background-color:lightgray">
        <div>
            <div id="screen1" ui="">
                <div id="content1" ui="p:mm">
                    <span id="element1" ui="">Multiple screens at the same time in the body 1</span>
                </div>
            </div>
        </div>
        <div style="">
            <div id="screen2" ui="w:100%">
                    <div id="content2" ui="p:mm;r:p">
                        <span id="element2" ui="">Multiple screens at the same time in the body 2</span>
                    </div>
                </div>
            </div>
        </div>
    <div style="width:100%;height:50px;background-color:gray">
        Footer
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        timeRedraw: 0,
        dimens: {
            ms: 10, 	//margin small
            mm: 20, 	//margin medium
            mb: 100 	//margin big
        }
    });
    
    </script>
    
</body>
</html>
