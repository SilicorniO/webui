<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../core/ui_start.js"></script>
        <script type="text/javascript" src="../core/ui_view.js"></script>
        <script type="text/javascript" src="../core/ui_core_config.js"></script>
        <script type="text/javascript" src="../core/ui_prepare.js"></script>
        <script type="text/javascript" src="../core/ui_core.js"></script>
        <script type="text/javascript" src="../core/ui_draw.js"></script>
        <script type="text/javascript" src="../core/ui_general.js"></script>
        <script type="text/javascript" src="../core/ui_logs.js"></script>
    </head>
    <body style="margin:0">
        
        <div id="screen" ui="s;w:100%;h:100%">
            <span ui="t:p;gh:c">Auto-Resize</span>
            <span ui="ab:l" uim="l:p" uit="gh:c" uid="r:p">
                <div>
                    <span>Mobile: top-left</span><br />
                    <span>Tablet: top-center</span><br />
                    <span>Desktop: top-right</span>
                </div>
        </div>
        
        <script>
        configUI({
            viewColors: true,
            showLogs: true,
            viewLogs: 'logs',
            screenModes: [
                {
                    //mobile
                    attribute: "uim",
                    widthEnd: 450
                },
                {
                    //tablet
                    attribute: "uit",
                    widthStart: 451,
                    widthEnd: 700
                },
                {
                    //desktop
                    attribute: "uid",
                    widthStart: 701
                }
            ]
        });
        
        //execute draw each time the size of screen is modified
        window.onresize = function(e){
            drawUIAll();
        }
        drawUIAll();

        </script>
        
    </body>
</html>
