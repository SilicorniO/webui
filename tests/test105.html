<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <span ui="t:p;ch">Auto-Resize</span>
        <span ui="ab:l" uim="l:p" uit="gh:c" uid="r:p">
            <div>
                <span>Mobile: top-left</span><br />
                <span>Tablet: top-center</span><br />
                <span>Desktop: top-right</span>
            </div>
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        screenModes: [
            {
                //mobile
                attribute: "uim",
                widthEnd: 450
            },
            {
                //tablet
                attribute: "uit",
                widthStart: 451,
                widthEnd: 700
            },
            {
                //desktop
                attribute: "uid",
                widthStart: 701
            }
        ]
    });

    </script>
    
</body>
</html>
