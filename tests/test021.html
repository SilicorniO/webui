<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div ui="fw;" id="screen">
        <div ui="fw;v:g" id="content">
            <div ui="p:20" id="title">Testing Hidden - Visible - Hidden - Visible - Line 1</div>
            <div ui="ab:l;p:20" id="title2">Testing Hidden - Visible - Hidden - Visible - Line 1</div>
        </div>
    </div>

    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs'
    });
    
    setTimeout(function(){
        console.log("Show after timeout");
        
        var content = document.getElementById('content');
        content.ui.setVisibility("v");

        WebUI.refresh();

        setTimeout(function(){
            content.ui.setVisibility("g");
            WebUI.refresh();

            setTimeout(function(){
                content.ui.setVisibility("v");
                WebUI.refresh();
            }, 1000);

        }, 1000);

    }, 1000);

    </script>
    
</body>
</html>
