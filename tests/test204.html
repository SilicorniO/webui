<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <div id="container" ui="">
            <span id="element1">element 1</span>
            <span id="element2">element 2</span>
        </div>
        <div id="buttons" ui="ab:l">
            <a href="#" onClick="removeElement()" ui="ar:l">Remove element</a>
        </div>
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        timeRedraw: 20
    });
    
    var element2 = document.getElementById('element2');

    function removeElement(){
        element2.parentNode.removeChild(element2);
    }
    

    </script>
    
</body>
</html>
