<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen1" ui="fw">
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        timeRedraw: 20
    });

    //add a lot of children to the screen
    var screen1 = document.getElementById('screen1');
    for(var i=0; i<200; i++){
        var div = document.createElement('div');
        div.setAttribute('ui', 'ch' + (i>0? ";ab:l" : ""));
        div.innerHTML = "Speed processing";
        screen1.appendChild(div);
    }
    
    </script>
    
</body>
</html>
