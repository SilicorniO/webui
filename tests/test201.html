<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../src/utils/UIRedrawTimer.js"></script>
    <script type="text/javascript" src="../src/utils/UIViewUtils.js"></script>
    <script type="text/javascript" src="../src/utils/UIUtils.js"></script>
    <script type="text/javascript" src="../src/general/UILogFuncs.js"></script>
    <script type="text/javascript" src="../src/general/UIGeneralFuncs.js"></script>
    <script type="text/javascript" src="../src/UIConfiguration.js"></script>
    <script type="text/javascript" src="../src/UIView.js"></script>

</head>
<body style="margin:0">
    
    <div id="screen1" ui="fw">
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        timeRedraw: 20
    });

    //add a lot of children to the screen
    var screen1 = document.getElementById('screen1');
    for(var i=0; i<100; i++){
        var div = document.createElement('div');
        div.setAttribute('ui', 'ab:l;gh:c');
        div.innerHTML = "Speed processing";
        screen1.appendChild(div);
    }
    

    </script>
    
</body>
