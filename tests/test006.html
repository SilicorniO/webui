<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../core/ui_start.js"></script>
    <script type="text/javascript" src="../core/ui_view.js"></script>
    <script type="text/javascript" src="../core/ui_core_config.js"></script>
    <script type="text/javascript" src="../core/ui_prepare.js"></script>
    <script type="text/javascript" src="../core/ui_core.js"></script>
    <script type="text/javascript" src="../core/ui_draw.js"></script>
    <script type="text/javascript" src="../core/ui_general.js"></script>
    <script type="text/javascript" src="../core/ui_logs.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="s;w:100%;h:100%">
        <div id="content" ui="g:c,c">Center</div>
        <div id="content1" ui="al:content;gv:c;mr:mm">Margin-Right</div>
        <div id="content2" ui="at:content;gh:c;mb:mm">Margin-Bottom</div>
        <div id="content3" ui="ar:content;gv:c;ml:mm">Margin-Left</div>
        <div id="content4" ui="ab:content;gh:c;mt:mm">Margin-Top</div>
    </div>
    
    <script>
    configUI({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        dimens: {
            ms: 10, 	//margin small
            mm: 20, 	//margin medium
            mb: 100 	//margin big
        },
    });
    
    drawUIAll();
    </script>
    
</body>
</html>
