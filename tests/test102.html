<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div id="screen" ui="fw;fh">
        <span ui="t:p;l:p">
            <div ui="p:mb">
                <div ui="">
                    <span>Mobile: padding-big-20</span><br />
                    <span>Tablet: padding-big-50</span><br />
                    <span>Desktop: padding-big-100</span>
                <div>
            </div>
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        dimens: {
            ms: 10, 	//margin small
            mm: 20, 	//margin medium
            mb: 100 	//margin big
        },
        screenModes: [
            {
                //mobile
                attribute: "uim",
                widthEnd: 450,
                dimens: {
                    ms: 2, 	//margin small
                    mm: 5, 	//margin medium
                    mb: 20 	//margin big
                }
            },
            {
                //tablet
                attribute: "uit",
                widthStart: 451,
                widthEnd: 700,
                dimens: {
                    ms: 5, 	//margin small
                    mm: 10, //margin medium
                    mb: 50 	//margin big
                }
            },
            {
                //desktop
                attribute: "uid",
                widthStart: 701
            }
        ]
    });
    
    </script>
    
</body>
</html>
