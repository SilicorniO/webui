<html>
<head>

    <div style="width:100%;height:50px;background-color:gray">
        Header
    </div>
    <div style="width:100%;background-color:lightgray">
        <div>
            <div id="screen1" ui="">
                <div ui="p:mm">
                    <span ui="">Multiple screens at the same time in the body 1</span>
                </div>
            </div>
        </div>
        <div style="">
            <div id="screen2" ui="w:100%">
                    <div ui="p:mm;r:p">
                        <span ui="">Multiple screens at the same time in the body 2</span>
                    </div>
                </div>
            </div>
        </div>
    <div style="width:100%;height:50px;background-color:gray">
        Footer
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        dimens: {
            ms: 10, 	//margin small
            mm: 20, 	//margin medium
            mb: 100 	//margin big
        }
    });
    
    </script>
