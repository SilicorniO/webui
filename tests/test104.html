<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../core/ui_start.js"></script>
    <script type="text/javascript" src="../core/ui_view.js"></script>
    <script type="text/javascript" src="../core/ui_core_config.js"></script>
    <script type="text/javascript" src="../core/ui_prepare.js"></script>
    <script type="text/javascript" src="../core/ui_core.js"></script>
    <script type="text/javascript" src="../core/ui_draw.js"></script>
    <script type="text/javascript" src="../core/ui_general.js"></script>
    <script type="text/javascript" src="../core/ui_logs.js"></script>
</head>
<body style="margin:0">
    
    <div style="width:100%;height:50px;background-color:gray">
        Header
    </div>
    <div style="width:100%;background-color:lightgray">
        <div>
            <div id="screen1" ui="">
                <div ui="p:mm">
                    <span ui="">Multiple screens at the same time in the body 1</span>
                </div>
            </div>
        </div>
        <div style="">
            <div id="screen2" ui="w:100%">
                    <div ui="p:mm;r:p">
                        <span ui="">Multiple screens at the same time in the body 2</span>
                    </div>
                </div>
            </div>
        </div>
    <div style="width:100%;height:50px;background-color:gray">
        Footer
    </div>
    
    <script>
    configUI({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        dimens: {
            ms: 10, 	//margin small
            mm: 20, 	//margin medium
            mb: 100 	//margin big
        }
    });
    
    drawUIForId('screen1');
    drawUIForId('screen2');
    </script>
    
</body>
</html>
