<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div ui="fw;fh;v:g" id="screen">
        <div ui="p:20" id="title">Testing hidden screen before - Line 1</div>
        <div ui="ab:l;p:20" id="title2">Testing hidden screen before - Line 2</div>
        <div ui="fw;ab:l;p:10;sv" id="content3">
            <a ui="fw" id="content3sub">
                <span id="content3subText" ui=""><i>Text</i> in same line (3)</span>
            </a>
        </div>
    </div>

    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs'
    });
    
    setTimeout(function(){
        console.log("Show after timeout");
        
        var screen = document.getElementById('screen');
        screen.ui.setVisibility("v");

        WebUI.refresh();

    }, 1000);

    </script>
    
</body>
</html>
