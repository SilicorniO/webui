<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div ui="fw;fh" id="screen">
        <div ui="pb:10;pr:10" id="parent">
            <div id="someLines" ui="w:100">Text in some lines</div>
            <div id="center" ui="ab:l;ch">Text center in parent long</div>
            <div id="right" ui="ab:l;r:p">Text at right of parent without size</div>
            <div id="sizeparent" ui="ab:l;l:p;r:p">Text width parent</div>
            <div id="full width" ui="ab:l;fw">Text full width</div>
        </div>
    </div>

    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs'
    });

    </script>
    
</body>
</html>
