<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../build/webui-lib.js"></script>
</head>
<body style="margin:0">
    
    <div style="width:100%;height:50px;background-color:gray">
        Header
    </div>
    <div style="width:100%;background-color:lightgray">
        <div id="screen" ui="">
            <div ui="p:mm">
                <span ui="">Screen in the middle of body with padding</span>
            </div>
        </div>
    </div>
    <div style="width:100%;height:50px;background-color:gray">
        Footer
    </div>
    
    <script>
    WebUI.start({
        viewColors: true,
        showLogs: true,
        viewLogs: 'logs',
        dimens: {
            ms: 10, 	//margin small
            mm: 20, 	//margin medium
            mb: 100 	//margin big
        }
    });
    
    </script>
    
</body>
</html>
